<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 - 2</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/script.js"></script>
</head>
<body>
    <h1>식품 섭취 빈도 조사</h1>
    <form onsubmit="event.preventDefault(); saveAnswersAndNext(6, 10, 'page3.html');">
        <h3>6. <span class="underline">볶음류(불고기, 어묵볶음 등)</span>를 평균적으로 얼마나 자주 섭취하는지 선택해 주십시오.</h3>
        <label><input type="radio" name="q6" value="1"> 월 2~3회 이하</label>
        <label><input type="radio" name="q6" value="2"> 주 1~2회</label>
        <label><input type="radio" name="q6" value="3"> 주 3~4회</label>
        <label><input type="radio" name="q6" value="4"> 주 5~6회</label>
        <label><input type="radio" name="q6" value="5"> 1일 1회 이상</label>

        <h3>7. <span class="underline">조림류(생선조림 등)</span>를 평균적으로 얼마나 자주 섭취하는지 선택해 주십시오.</h3>
        <label><input type="radio" name="q7" value="1"> 월 2~3회 이하</label>
        <label><input type="radio" name="q7" value="2"> 주 1~2회</label>
        <label><input type="radio" name="q7" value="3"> 주 3~4회</label>
        <label><input type="radio" name="q7" value="4"> 주 5~6회</label>
        <label><input type="radio" name="q7" value="5"> 1일 1회 이상</label>

        <h3>8. <span class="underline">통조림류(참치 등)</span>를 평균적으로 얼마나 자주 섭취하는지 선택해 주십시오.</h3>
        <label><input type="radio" name="q8" value="1"> 월 2~3회 이하</label>
        <label><input type="radio" name="q8" value="2"> 주 1~2회</label>
        <label><input type="radio" name="q8" value="3"> 주 3~4회</label>
        <label><input type="radio" name="q8" value="4"> 주 5~6회</label>
        <label><input type="radio" name="q8" value="5"> 1일 1회 이상</label>

        <h3>9. <span class="underline">젓갈류 또는 장류</span>를 평균적으로 얼마나 자주 섭취하는지 선택해 주십시오.</h3>
        <label><input type="radio" name="q9" value="1"> 월 2~3회 이하</label>
        <label><input type="radio" name="q9" value="2"> 주 1~2회</label>
        <label><input type="radio" name="q9" value="3"> 주 3~4회</label>
        <label><input type="radio" name="q9" value="4"> 주 5~6회</label>
        <label><input type="radio" name="q9" value="5"> 1일 1회 이상</label>

        <h3>10. <span class="underline">김치류</span>를 평균적으로 얼마나 자주 섭취하는지 선택해 주십시오.</h3>
        <label><input type="radio" name="q10" value="1"> 월 2~3회 이하</label>
        <label><input type="radio" name="q10" value="2"> 주 1~2회</label>
        <label><input type="radio" name="q10" value="3"> 주 3~4회</label>
        <label><input type="radio" name="q10" value="4"> 주 5~6회</label>
        <label><input type="radio" name="q10" value="5"> 1일 1회 이상</label>

        <div class="button-group">
            <button type="button" onclick="history.back()">이전</button>
            <button type="submit">다음</button>
        </div>
    </form>
</body>
</html>
